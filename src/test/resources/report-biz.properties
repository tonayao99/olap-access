################################################
################################################
#											   #
#        产品线XXX Olap实例配置				   #
#											   #
################################################
################################################

################################################
#
# OlapJdbcTemplate的bean的名称
#
################################################
olap.jdbctemplate.beanname=olapJdbcTemplate

################################################
#
# dbShardingRule的bean的名称
#
################################################
olap.dbshardingrule.beanname=olapShardingRule

################################################
#
# OlapEngine中的主key字段名称
#
################################################
olap.name.userid=UserId

################################################
#
# OlapEngine中database的名字，default：olap
#
################################################
olap.name.database=olap

################################################
#
# OlapEngine的分库数量
#
################################################
olap.sharding.num=8

################################################
#
# OlapEngine的数据起始可查日期
#
################################################
olap.start.year=2011
olap.start.month=1
olap.start.day=1

################################################
#
# OlapEngine中用户维度的rollup表
#
################################################
olap.name.indextable=DailyUserStats

################################################
#
# OlapEngine的各张表的数据起始可查日期,optional
#
################################################
olap.singel.table.start.date=\
DailyUserStats@2008-1-1;  \
DailyPlanStats@2008-1-1;  \
DailyGroupStats@2008-1-1; \
DailyUnitStats@2008-1-1;  \
DailyAdSizeStats@2011-6-15





